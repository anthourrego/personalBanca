<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Personal Banca</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/floating-labels.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body class="container">
    <div class="row vh-100">
        <div class="col-12 align-self-center">
            <div class="text-center">
                <img class="w-75 text-center" src="img/png.png">
            </div>
            <form id="formLogin" class="form-signin" autocomplete="off">
                <div class="form-label-group">
                    <input name="email" type="email" id="email" class="form-control" disabled placeholder="Correo Electrónico" required autofocus autocomplete="off">
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-label-group">
                    <input name="password" type="password" id="password" disabled class="form-control" placeholder="Contraseña" required autocomplete="off">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" id="btn-login" disabled class="btn btn-block btn-warning"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-12 align-self-end text-center">
            <a class="text-decoration-none d-none text-white" id="registro" href="registrarse.html">Registrarse</a><br>
            <a class="text-decoration-none d-none text-white" id="old-contra" href="old-contra.html">¿Olvidaste tu contraseña?</a>
            <p class="mt-3 mb-3 text-white">&copy; 2020</p>
        </div>
    </div>

    <div class="modal fade" id="conexionInternet" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Conexión a internet</h5>
                </div>
                <div class="modal-body">
                    Por favor valide su conexión a alguna red e intentalo de nuevo.
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-success" id="recargar"><i class="fas fa-redo-alt"></i> Reconectar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorTitulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" id="errorContenido"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-cargando" id="cargando" tabindex="1" role="dialog" aria-labelledby="cargandoTitle" aria-hidden="true" data-keyboard="false" data-focus="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="box-loading">
                <div class="loader">
                    <div class="loader-1">
                        <div class="loader-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/localization/messages_es.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
