<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Personal Banca</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/floating-labels.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-12 mb-4 mt-3 d-flex justify-content-between">
            <a href="login.html" class="btn btn-lg btn-warning align-self-center"><i class="fas fa-angle-left"></i></a>
            <img class="logo" src="img/png.png">
            <a href="login.html" class="btn btn-lg btn-warning align-self-center"><i class="fas fa-times"></i></a>
        </div>
        <div class="col-12">
            <form id="formRegistro" class="form-signin" autocomplete="off">
                <input type="hidden" name="accion" value="registro" id="registro">
                <div class="form-label-group">
                    <input type="text" name="nombres" id="nombres" class="form-control" placeholder="nombres" required autofocus autocomplete="off">
                    <label for="text">Nombres</label>
                </div>
                <div class="form-label-group">
                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="apellidos" required autofocus autocomplete="off">
                    <label for="text">Apellidos</label>
                </div>
                <div class="form-label-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electrónico" required autofocus autocomplete="off">
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-label-group">
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Contraseña" required autocomplete="off">
                    <label for="password">Contraseña</label>
                </div>
                <div class="form-label-group">
                    <input type="password" name="rePass" id="rePass" class="form-control" placeholder="Contraseña" required autocomplete="off">
                    <label for="password">Confirmar Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block "><i class="fas fa-clipboard-check"></i> Registrar</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="conexionInternet" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Conexión a internet</h5>
                </div>
                <div class="modal-body">
                    Por favor valide su conexión a alguna red e intentalo de nuevo.
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-success" id="recargar"><i class="fas fa-redo-alt"></i> Reconectar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorTitulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" id="errorContenido"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-cargando" id="cargando" tabindex="1" role="dialog" aria-labelledby="cargandoTitle" aria-hidden="true" data-keyboard="false" data-focus="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="box-loading">
                <div class="loader">
                    <div class="loader-1">
                        <div class="loader-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/localization/messages_es.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
    <script type="text/javascript" src="./js/registrarse.js"></script>
</body>

</html>
