<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Personal Banca</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/general.css">
</head>

<body class="container min-vh-100">
    <div class="row">
        <div class="col-12 mb-4 mt-3 d-flex justify-content-between">
            <a href="./agregar.html" id="btn-agregarAhorro" class="btn btn-lg btn-primary align-self-center disabled"><i class="fas fa-plus"></i></a>
            <img class="logo" src="img/png.png">
            <button onClick="cerrarSesion();" class="btn btn-lg btn-warning align-self-center"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        <div class="col-12" id="ahorros"></div>
    </div>

    <div class="modal fade" id="conexionInternet" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Conexión a internet</h5>
                </div>
                <div class="modal-body">
                    Por favor valide su conexión a alguna red e intentalo de nuevo.
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-success" id="recargar"><i class="fas fa-redo-alt"></i> Reconectar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorTitulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" id="errorContenido"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmar" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmacion de eliminaciòn</h5>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de borrar ahorro?
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-danger" id="btn-borrar"><i class="fas fa-trash-alt"></i> Si</button>
                    <button data-dismiss="modal" class="btn btn-success"><i class="fas fa-redo-alt"></i> No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalActualizarApp" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualización</h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-exclamation fa-10x text-warning"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-cargando " id="cargando " tabindex="1 " role="dialog " aria-labelledby="cargandoTitle " aria-hidden="true " data-keyboard="false " data-focus="true " data-backdrop="static ">
        <div class="modal-dialog modal-dialog-centered " role="document ">
            <div class="box-loading ">
                <div class="loader ">
                    <div class="loader-1 ">
                        <div class="loader-2 ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js "></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js "></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js "></script>
    <script type="text/javascript" src="js/general.js "></script>
    <script type="text/javascript" src="js/index.js "></script>
</body>

</html>
