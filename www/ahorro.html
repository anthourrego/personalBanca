<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Personal Banca</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/floating-labels.css">
    <link rel="stylesheet" href="./css/general.css">
</head>

<body class="container">
    <div class="d-flex justify-content-between mt-3">
        <a href="./ahorros.html" class="btn btn-lg btn-secondary align-self-center">&nbsp;<i class="fas fa-angle-left">&nbsp;</i></a>
        <img class="logo" src="img/png.png">
        <a href="./login.html" class="btn btn-lg btn-warning align-self-center"><i class="fas fa-power-off"></i></a href="./login.html">
    </div>
      
    <div class="card bg-light mb-3 mt-3" >
      <div class="card-header font-weight-bold" id="tituloAhorro"></div>
      <div class="card-body py-3 d-flex justify-content-between align-items-center">
        <div>
          <h6 class="card-subtitle mb-2 text-muted"><span id="titulo1">Objetivo:</span> $ <span id="objetivoAhorro"></span></h6>
          <p class="card-text"><span id="titulo2">Ahorrado:</span> $ <span id="ahorrado"></span></p>
        </div>
        <button id="addMonto" data-toggle="modal" data-target="#modalAddMonto" class="btn btn-primary d-none"><i class="fas fa-plus"></i></button>
      </div>
      <div class="form-group container">
        <input type="search" class="form-control" id="input-search" autocomplete="off" placeholder="Busca tu monto">
      </div>
      <div id="montos" class="row no-gutters searchable-container"></div>
    </div>
    
    <div class="modal fade" id="conexionInternet" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document"> 
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Conexión a internet</h5>
          </div>
          <div class="modal-body">
            Por favor valide su conexión a alguna red e intentalo de nuevo.
          </div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-success" id="recargar"><i class="fas fa-redo-alt"></i> Reconectar</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorTitulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorContenido"></div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalConfirmar" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">¿Estás seguro?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">¿Quieres quitar el monto de $<span id="montoConfirmacion"></span>?</div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-success" onClick="actualizarMonto()" data-dismiss="modal"><i class="fas fa-check"></i> Si</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> No</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalAddMonto" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">¿Cuanto vas a ahorrar?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formAddMonto" action="">
              <input type="hidden" name="idAhorro">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <input type="tel" min="1" name="monto" required class="form-control" placeholder="Valor" autocomplete="off">
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="submit" form="formAddMonto" class="btn btn-success"><i class="fas fa-save"></i> Agregar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="errorTitulo"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
              </div>
              <div class="modal-body" id="errorContenido"></div>
              <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade modal-cargando" id="cargando" tabindex="1" role="dialog" aria-labelledby="cargandoTitle" aria-hidden="true" data-keyboard="false" data-focus="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="box-loading">
                <div class="loader">
                    <div class="loader-1">
                        <div class="loader-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/localization/messages_es.min.js"></script>
    <script type="text/javascript" src="./js/tempus-dominus/js/moment.min.js"></script>
    <script type="text/javascript" src="./js/tempus-dominus/js/es.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/ahorro.js"></script>
  </body>
</html>
