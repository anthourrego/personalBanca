<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Personal Banca</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/floating-labels.css">
    <link rel="stylesheet" href="./css/general.css">
</head>

<body class="container">
    <div class="d-flex justify-content-between mt-3">
        <a href="index.html" id="index" class="btn btn-lg btn-warning  align-self-center">&nbsp;<i class="fas fa-angle-left">&nbsp;</i></a>
        <img class="logo" src="img/png.png">
        <button onClick="cerrarSesion();" id="cerrarSesion" class="btn btn-lg btn-warning align-self-center"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="card bg-light mb-3 mt-3">
        <div class="card-body">
            <form id="formAgregar" class="form-signin" autocomplete="off">
                <input type="hidden" name="accion" value="agregarAhorro" id="accion">
                <input type="hidden" name="fk_id_usuario" id="fk_id_usuario">
                <div class="form-label-group">
                    <input type="text" id="nombreAhorro" name="nombreAhorro" class="form-control" disabled placeholder="Nombre de Ahorro" required autofocus autocomplete="off">
                    <label for="nombreAhorro">Nombre de Ahorro</label>
                </div>
                <div class="form-label-group">
                    <input type="number" id="objetivo" name="objetivo" class="form-control" disabled placeholder="Objetivo" required autocomplete="off">
                    <label for="objetivo">$Objetivo</label>
                </div>
                <div class="form-label-group">
                    <input type="number" id="intervalo" name="intervalo" class="form-control" disabled placeholder="intervalo" required autocomplete="off">
                    <label for="intervalo">$Intervalo</label>
                </div>
                <div class="form-label-group">
                    <textarea id="proposito" name="proposito" class="form-control" disabled placeholder="Proposito" autocomplete="off"></textarea>
                </div>
                <button type="submit" id="btn-agregar" disabled class="btn btn-block btn-success mt-3"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="conexionInternet" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Conexión a internet</h5>
                </div>
                <div class="modal-body">
                    Por favor valide su conexión a alguna red e intentalo de nuevo.
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-success" id="recargar"><i class="fas fa-redo-alt"></i> Reconectar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorTitulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" id="errorContenido"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-cargando" id="cargando" tabindex="1" role="dialog" aria-labelledby="cargandoTitle" aria-hidden="true" data-keyboard="false" data-focus="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="box-loading">
                <div class="loader">
                    <div class="loader-1">
                        <div class="loader-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/localization/messages_es.min.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/agregar.js"></script>
</body>

</html>
