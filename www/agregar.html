<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Personal Banca</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/floating-labels.css">
    <link rel="stylesheet" href="./css/tempus-dominus/css/tempusdominus-bootstrap-4.min.css"/>
    <link rel="stylesheet" href="./css/general.css">
</head>

<body class="container">
    <div class="d-flex justify-content-between mt-3">
        <a href="ahorros.html" id="index" class="btn btn-lg btn-warning  align-self-center">&nbsp;<i class="fas fa-angle-left">&nbsp;</i></a>
        <img class="logo" src="img/png.png">
        <button onClick="cerrarSesion();" id="cerrarSesion" class="btn btn-lg btn-warning align-self-center"><i class="fas fa-power-off"></i></button>
    </div>

    <div id="ahorro" class="card bg-light mb-3 mt-3">
        <div class="card-body">
            <h4 class="text-center">¿Para que quieres ahorrar?</h4>
            <form id="formAgregar" class="form-signin" autocomplete="off">
                <input type="hidden" name="fk_id_usuario" id="fk_id_usuario">
                <div class="form-group input-group">
                    <input type="text" id="nombreAhorro" name="nombreAhorro" class="form-control" disabled placeholder="Nombre del ahorro" required autofocus autocomplete="off">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-font"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <select required class="custom-select" name="tipoAhorro">
                        <option value="0" disabled selected>Tipo de ahorro</option>
                        <option value="1">Libre</option>
                        <option value="2">Programado</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="tel" id="objetivo" name="objetivo" class="form-control" disabled placeholder="¿Cuanto quieres ahorra?" required autocomplete="off">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group input-group d-none">
                    <input type="tel" id="intervalo" name="intervalo" class="form-control" disabled placeholder="Intervalo" required autocomplete="off">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                </div>
                <div class="form-group form-inline justify-content-end">
                    <label class="mr-2">Sin fecha limite</label>
                    <div class="custom-control custom-switch">
                        <input name="checkFecha" type="checkbox" class="custom-control-input" id="checkFecha">
                        <label class="custom-control-label" for="checkFecha"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date" id="fechaLimite" data-target-input="nearest">
                        <input type="text" id="formfechaLimite" name="formfechaLimite" class="form-control datetimepicker-input" required data-toggle="datetimepicker" data-target="#fechaLimite" placeholder="¿Hasta cuando vas a ahorrar?"/>
                        <div class="input-group-append" data-target="#fechaLimite" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                      </div>
                </div>
                <button type="submit" id="btn-agregar" disabled class="btn btn-block btn-success mt-3"><i class="fas fa-piggy-bank"></i> Empezar a ahorrar</button>
            </form>
        </div>
    </div>

    <div id="deudas" class="card bg-light mb-3 mt-3">
        <div class="card-body">
            <h4 class="text-center">¿Que deuda tienes?</h4>
            <form id="formAgregarDeuda" class="form-signin" autocomplete="off">
                <input type="hidden" name="fk_id_usuario">
                <div class="form-group input-group">
                    <input type="text" name="nombreDeuda" class="form-control" disabled placeholder="Nombre de la deuda" required autofocus autocomplete="off">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-font"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="tel" name="deuda" class="form-control" disabled placeholder="¿Cuanto debes?" required autocomplete="off">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group form-inline justify-content-end">
                    <label class="mr-2">Sin fecha limite</label>
                    <div class="custom-control custom-switch">
                        <input name="checkFecha" type="checkbox" class="custom-control-input" id="checkFecha2">
                        <label class="custom-control-label" for="checkFecha2"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date" id="fechaLimite2" data-target-input="nearest">
                        <input type="text" name="formfechaLimite" id="formfechaLimite2" class="form-control datetimepicker-input" required data-toggle="datetimepicker" data-target="#fechaLimite2" placeholder="¿Hasta cuando vas a ahorrar?"/>
                        <div class="input-group-append" data-target="#fechaLimite" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                      </div>
                </div>
                <button type="submit" name="btn-agregar" disabled class="btn btn-block btn-success mt-3"><i class="fas fa-hand-holding-usd mb-2"></i> Iniciar a pagar</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="conexionInternet" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Conexión a internet</h5>
                </div>
                <div class="modal-body">
                    Por favor valide su conexión a alguna red e intentalo de nuevo.
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-success" id="recargar"><i class="fas fa-redo-alt"></i> Reconectar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorTitulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" id="errorContenido"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-cargando" id="cargando" tabindex="1" role="dialog" aria-labelledby="cargandoTitle" aria-hidden="true" data-keyboard="false" data-focus="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="box-loading">
                <div class="loader">
                    <div class="loader-1">
                        <div class="loader-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/jquery-validate/localization/messages_es.min.js"></script>
    <script type="text/javascript" src="./js/tempus-dominus/js/moment.min.js"></script>
    <script type="text/javascript" src="./js/tempus-dominus/js/es.js"></script>
    <script type="text/javascript" src="./js/tempus-dominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="text/javascript" src="./js/tempus-dominus/js/underscore-min.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/agregar.js"></script>
</body>

</html>
